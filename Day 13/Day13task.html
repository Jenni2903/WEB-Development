<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties</title>
    <link rel="stylesheet" href="day13.css">
</head>
<body>
    <h1>COLOR PROPERTIES</h1>
    <section class="demo">
        <h2>1.Named Color</h2>
        <p class="c-name">This show color as <code>color:purple;</code></p>
    </section>

    <section class="demo">
        <h2>2.Hexadecimal Color</h2>
        <p class="c-hex">This show color as <code>color:#f3570f;</code></p>
    </section>

    <section class="demo">
        <h2>3.RGB Color</h2>
        <p class="c-rgb">This show color as <code>color:rgb(3, 110, 94);</code></p>
    </section>

    <section class="demo">
        <h2>4.RGBA Color</h2>
        <p class="c-rgba">This show color as <code>color:rgba(0, 8, 3, 0.897);</code></p>
    </section>

    <section class="demo">
        <h2>5.HSL Color</h2>
        <p class="c-hsl">This show color as <code>color:hsl(246, 100%, 25%);</code></p>
    </section>
</body>
</html>
